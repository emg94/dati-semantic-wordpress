name: Build WP image & deploy dev

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: teamdigitale/dati-semantic-wordpress
  SERVICE_NAME: dati-semantic-wordpress

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      image_name_full: ${{ steps.meta.outputs.tags }}

    steps:
      # 1) Checkout repo corrente
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Checkout branch private content
      - name: Checkout wp-schema-deploy/content
        uses: actions/checkout@v4
        with:
          repository: istat/wp-schema-deploy
          ref: content
          path: wp-schema-deploy-content
          token: ${{ secrets.WP_SCHEMA_DEPLOY_TOKEN }}
          lfs: true

      # 3) Copia il file .wpress nella build context
      - name: Copy .wpress
        run: |
          mkdir -p imported-content
          cp wp-schema-deploy-content/*.wpress imported-content/ \
            || { echo "Nessun .wpress trovato!"; exit 1; }
          ls -lh imported-content

      # 4) Setup metadata per tagging corretto
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=date
            type=raw,value=dev

      # 5) Login a GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6) Build & push immagine
      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 7) Summary build - CORRETTO
      - name: Summary Build
        run: |
          echo "Image built: ${{ steps.meta.outputs.tags }}"

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 8) Trigger deploy workflow K8s
      - name: Trigger Kubernetes update workflow
        uses: convictional/trigger-workflow-and-wait@v1.3.0
        with:
          owner: teamdigitale
          repo: dati-semantic-kubernetes
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          workflow_file_name: update-config.yaml
          ref: dev
          wait_interval: 20
          inputs: >-
            {
              "serviceName": "dati-semantic-wordpress",
              "imageWithNewTag": "${{ needs.build.outputs.image_name_full }}"
            }

      # 9) Summary deploy
      - name: Summary Deploy
        run: |
          echo "Deploying image: ${{ needs.build.outputs.image_name_full }}"