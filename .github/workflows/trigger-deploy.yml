name: Trigger Deploy on wp-schema-deploy

# Questo workflow parte SOLO quando modifichi il file deploy.bump.
# Serve come segnale manuale per dire "fai partire il deploy completo".
on:
  push:
    paths:
      - "deploy.bump"

jobs:
  trigger-private-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger wp-schema-deploy workflow
        run: |
          # WP_SCHEMA_DEPLOY_TOKEN = PAT con permessi workflow
          # sulla repo privata istat/wp-schema-deploy
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.WP_SCHEMA_DEPLOY_TOKEN }}" \
            https://api.github.com/repos/istat/wp-schema-deploy/actions/workflows/deploy.yml/dispatches \
            -d "{\"ref\":\"main\"}"
